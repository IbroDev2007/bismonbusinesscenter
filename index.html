<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BISCOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav class="">
        <a href="">
          <img src="./images/logo.jpg" alt="" class="logo" />
        </a>
        <ul class="menulist">
          <li><a href="">HOME</a></li>
          <li><a href="">ABOUT US</a></li>
          <li><a href="">PRODUCTS</a></li>
          <li><a href="">CONTACT US</a></li>
        </ul>
        <div class="menubtn">
          <a href="">Order Now <i class="fa-solid fa-cart-shopping"></i></a>
          <span class="closeOpen">
            <i class="fa-solid fa-bars hamburger"></i>
            <i class="fa-solid fa-x cancel"></i>
          </span>
        </div>
      </nav>
    </header>
    <div class="mobilemenu">
      <ul class="mobilelist">
        <li><a href="">HOME</a></li>
        <li><a href="">ABOUT US</a></li>
        <li><a href="">SERVICES</a></li>
        <li><a href="">CONTACT US</a></li>
      </ul>
    </div>

    <section class="hero">
      <div class="wrapper">
        <div class="hero-left">
          <h1 class="heading">
            Your One-Stop Shop for <br />
            Stationery & Printing Services
          </h1>
          <p class="brief">
            Typesetting, Printing, Photocopy, Passport Photos - all in one place
          </p>
          <a href="">View Services</a>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
  <script>
    const hamburger = document.querySelector(".hamburger");
    const mobileMenu = document.querySelector(".mobilemenu");
    const cancel = document.querySelector(".cancel");

    hamburger.addEventListener("click", () => {
      mobileMenu.classList.add("show");
      hamburger.classList.add("hide");
      cancel.classList.add("show");
    });

    cancel.addEventListener("click", () => {
      mobileMenu.classList.remove("show");
      cancel.classList.remove("show");
      hamburger.classList.remove("hide");
    });

    window.addEventListener("load", () => {
      const heroTop = document.querySelector(".heading");
      const heroBottom = document.querySelector(".brief");

      heroTop.classList.add("show");
      heroBottom.classList.add("show");
    });
  </script>
</html>
